<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconos-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="estilos.css">

    
    <title>Tienda de Juegos</title>
</head>

<body>
  <nav class="navbar bg-light fixed-top">
    <div class="container-fluid">
      <div class="col-6">
      <a class="navbar-brand" href="#">Phantom GameStore - Tienda de juegos</a>
    </div> 
    
    <div class="col-5 d-flex justify-content-end">
      <input type="checkbox" class="checkbox" id="checkbox">
      <label for="checkbox" class="label">
      <i class="fas fa-moon"></i>
      <i class='fas fa-sun'></i>
      <div class='ball'>
      </div>
       </label>
    </div>

   
      <div>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Phantom GameStore</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            
            <li class="nav-item">
              <a id= "botonCarrito" class="nav-link" data-bs-toggle="modal" data-bs-target="#carritoModal"href="#carritoModal">Carrito de compras</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="index.html" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Menu
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" id="agregarJuego" data-bs-toggle="modal" data-bs-target="#modalAgregarJuego" href="#">Agregar Juego</i></a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Mostrar catalogo segun:</a></li>
                <ul>
                  <select id="selectOrden" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Seleccionar opcion</option>
                    <option value="1">Menor precio</option>
                    <option value="2">Mayor precio</option>
                    <option value="3">A-Z</option>
                  </select>
                </ul>
              </ul>
            </li>
          </ul>
          <form class="d-flex mt-3" role="search">
            <input id= "barraBusqueda" class="form-control me-2" type="search" placeholder="Buscar por titulo/consola" aria-label="Search">
            
          </form>
        </div>
      </div>
    </div>
    </div>
  </nav>
      
            
       
            
        <div class="col-3 mt-4">
        <div class= "col-3" id="fecha"></div>
        <div id="reloj"></div>
    </div>
    
    <div class="container">
        <div id="coincidencia"></div>
        <div id="juegos" class="row"></div>
    </div>
    
    <div id="loader" class="d-flex justify-content-center">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden"></span>
      </div>
    </div>
    <!--Modals-->

    <!--Agregar juego-->
    <div class="modal fade" id="modalAgregarJuego" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Agregar Juego</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
              <form id="formAgregarJuego">
                <div class="mb-3">
                  <label for="titulo" class="form-label">Titulo</label>
                  <input type="text" class="form-control" id="tituloInput" aria-describedby="titulo">
                  
                  </div>
                    <div class="mb-3">
                      <label for="consola" class="form-label">Consola</label>
                      <input type="text" class="form-control" id="consolaInput" aria-describedby="consola">
                      
                    </div>
                  <div class="mb-3">
                  <label for="precio" class="form-label">Precio:</label>
                  <input type="text" class="form-control" id="precioInput" aria-describedby="precio">
                  
                </div>
              </form>
            </div>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="text" id="btnGuardar" class="btn btn-success" data-bs-dismiss="modal">Guardar Juego</button>
            </div>
          </div>
        </div>
      </div>
     
     
      <!--Carrito de compras-->
     <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-bodyCarrito">
              
            </div>
            <div class="row ml-ato">
              <p id="precioTotal"></p>
            </div>
            <div class="modal-footer">
              
              
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra">Finalizar Compra</button>
            </div>
          </div>
        </div>
      </div>
    
    
    
    <!--Script de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <!--Script de Sweet alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Luxon-->
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <!--Script codigo-->
    <script src="JS/clase.js"></script>
    <script src="JS/darkMode.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
